		<script type="text/javascript">
			function load()
			{
				var vars = getUrlVars();

				var el=document.getElementById('codeform');  
				el.elements['code'].value = vars['code'];

				<!--alert(el.elements['code'].value);-->
			}
			
			function getUrlVars()
			{
			    var vars = [], hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			
			    for(var i = 0; i < hashes.length; i++)
			    {
			    	hash = hashes[i].split('=');
			        vars.push(hash[0]);
			        vars[hash[0]] = hash[1];
			    }

			    return vars;
			}

		</script>
	</head>
	
	<body onload="load();">
